<!DOCTYPE html>
<html lang="en">
    <head>
        <title>WebLooper: Edit Mode</title>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="bootstrap-5.2.2-dist\css\bootstrap.css" />
        <link rel="stylesheet" href="loopstyle.css" />
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script type="text/javascript" src="./Tone.min.js"></script>
        <script type="module" src="looper.js"></script>
    </head>
    <body class="background">
        <div class="d-flex flex-column h-100" id="main">
            <div class="row websiteheader forumpage">
                <a class="col WebsiteTitle" href="#">WebLooper: Edit Mode</a>
                <a class="col-1 forumpage align-self-right" href="/frontpage">Forum</a>
            </div>
            <div class="d-flex flex-row h-100" id="panel-container">
                <div class="col panel d-flex flex-column" id="layer-panel">
                    <div class="panel-label p-1">Layers</div>
                </div>
                <div class="d-flex flex-column" id="note-master">
                    <div class="flex-column panel" id="note-control">
                        <div class="panel-label p-1">Note control</div>
                        <div class="d-flex flex-column" id="note-dash-container">
                            Note: <input type="text" placeholder=C4 id="note-input">
                            Volume: <input type="range" class="form-control-range" min=0 max=100 value=50 id="note-volume">
                            Delay: <input type="range" class="form-control-range" min=0 max=100 value=0 id="note-delay">
                            Reverb: <input type="range" class="form-control-range" min=0 max=100 value=0 id="note-reverb">
                        </div>
                    </div>
                    <div class="panel d-flex flex-column" id="master-panel">
                        <div class="panel-label p-1">Master</div>
                        <div class="flex-grow-1" id="master-dash-container">
                            <div class="">
                                Master Volume <input type="range" class="form-control-range" min=0 max=100 value=70 id="master-vol">
                            </div>
                            <div class="">
                                BPM: <input type="number" label="BPM" min=60 max=300 value="120" id="bpm">
                            </div>
                            <div class="">
                                Spacebar 
                                <button class="btn btn-info btn-md" type="submit" id="play">Play/Pause</button>
                            </div>
                            <button class="btn btn-secondary btn-md" type="submit" id="metronome">Metronome</button>
                            <button class="btn btn-success btn-lg" type="submit" id="save-post">Save/Post</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
